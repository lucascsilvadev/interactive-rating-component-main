<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css"/>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main class="background">
    <section class="card">
      <img class="card__icon" src="./images/icon-star.svg" alt="Star icon">
      <h1 class="card__title">How did we do?</h1>
      <p class="card__text">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <div class="grades">
        <div class="grades__option" id="1">1</div>
        <div class="grades__option" id="2">2</div>
        <div class="grades__option" id="3">3</div>
        <div class="grades__option" id="4">4</div>
        <div class="grades__option" id="5">5</div>
      </div>
      <button class="card__button" type="submit">submit</button>
    </section>
  </main>
</body>
</html>
